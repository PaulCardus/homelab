spec:
  ingressClassName: nginx
  rules:
  - host: prometheus.to-do-list.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-kube-prometheus-prometheus
            port:
              number: 9090