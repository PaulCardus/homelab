kube-prometheus-stack:
  # Prometheus settings
  prometheus:
    prometheusSpec:
      # Storage for metrics
      retention: 7d
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
  
  # Grafana settings
  grafana:
    enabled: true
    
    # Admin credentials
    adminPassword: admin  # CHANGE THIS!
    
    # Persistent storage for dashboards
    persistence:
      enabled: true
      size: 1Gi
    
    # Pre-installed dashboards
    defaultDashboardsEnabled: true
    
    # Don't create ingress here, we'll use our ingresses chart
    ingress:
      enabled: false
  
  # AlertManager settings
  alertmanager:
    enabled: true