kube-prometheus-stack:
  # Prometheus settings
  prometheus:
    enabled: true  # Explicitly enable
    prometheusSpec:
      retention: 7d
      # No storage - use emptyDir
      storageSpec: {}
      
      # Resources
      resources:
        requests:
          memory: 400Mi
  
  # Grafana settings
  grafana:
    enabled: true
    adminPassword: admin
    persistence:
      enabled: false
    defaultDashboardsEnabled: true
    ingress:
      enabled: false
  
  # AlertManager settings
  alertmanager:
    enabled: true
    alertmanagerSpec:
      storage: {}