# Infrastructure/deployment specific values for status dashboard
image:
  repository: cardus4002/status-dashboard
  pullPolicy: Always
  tag: "latest"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: status.homelab.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 50m
    memory: 64Mi
  requests:
    cpu: 25m
    memory: 32Mi

securityContext:
  readOnlyRootFilesystem: false  # nginx needs to write to some directories
  runAsUser: 101  # nginx user

podSecurityContext:
  runAsUser: 101
  fsGroup: 101