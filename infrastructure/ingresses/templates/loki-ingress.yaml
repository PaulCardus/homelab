apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: loki.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loki-gateway  # or loki
            port:
              number: 3100