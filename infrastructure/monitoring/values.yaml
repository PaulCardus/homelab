kube-prometheus-stack:
  # Prometheus settings
  prometheus:
    enabled: true
    prometheusSpec:
      retention: 10m
      storageSpec: {}
      resources:
        requests:
          memory: 512Mi
          cpu: 250m

  # Grafana settings
  grafana:
    enabled: true
    adminPassword: admin
    persistence:
      enabled: false
    defaultDashboardsEnabled: true
    ingress:
      enabled: false
    additionalDataSources:
      - name: Prometheus
        type: prometheus
        url: http://monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true

  # AlertManager
  alertmanager:
    enabled: true
    alertmanagerSpec:
      storage: {}
