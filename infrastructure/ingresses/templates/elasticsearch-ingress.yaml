apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elastic-stack-ingress
  namespace: elastic-stack
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    # Cloudflare tunnel provides security - no IP restrictions needed
spec:
  ingressClassName: nginx
  rules:
  - host: elasticsearch.to-do-list.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homelab-es-es-http
            port:
              number: 9200