# Application-specific values for status dashboard
nameOverride: "status-dashboard"
fullnameOverride: "status-dashboard"

replicaCount: 1

service:
  type: ClusterIP
  port: 80
  targetPort: 80

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true

podSecurityContext:
  runAsNonRoot: true