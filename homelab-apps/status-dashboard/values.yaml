# Combined values file - Helm dependencies need values in root values.yaml
# This file merges app-values.yaml and infra-values.yaml for the dependency chart

# From app-values.yaml
nameOverride: "status-dashboard"
fullnameOverride: "status-dashboard"

replicaCount: 1

# From infra-values.yaml - This is the critical part!
image:
  repository: cardus4002/status-dashboard
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 80

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false

# From infra-values.yaml
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: status.homelab.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 50m
    memory: 64Mi
  requests:
    cpu: 25m
    memory: 32Mi

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  readOnlyRootFilesystem: false  # nginx needs to write to some directories
  runAsUser: 101  # nginx user

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  fsGroup: 101

# Additional volumes
volumes: []

# Additional volume mounts
volumeMounts: []

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Environment variables
env: []

# Environment variables from ConfigMaps or Secrets
envFrom: []