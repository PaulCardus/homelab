apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Remove ssl-passthrough - it breaks session cookies
    
    # Cloudflare tunnel provides security - no IP restrictions needed
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.to-do-list.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80