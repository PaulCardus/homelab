kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      retention: 7d
      # Disable storage - use emptyDir (data lost on pod restart)
      storageSpec: {}
  
  grafana:
    enabled: true
    adminPassword: admin
    
    # Disable persistence
    persistence:
      enabled: false
    
    defaultDashboardsEnabled: true
    ingress:
      enabled: false
  
  alertmanager:
    enabled: true
    
    # Disable alertmanager storage too
    alertmanagerSpec:
      storage: {}